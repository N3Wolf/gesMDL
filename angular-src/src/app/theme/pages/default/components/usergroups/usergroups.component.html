<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Grupos de usuários cadastrados
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a routerLink="/usergroups" class="m-nav__link">
						<span class="m-nav__link-text">
							Segurança
						</span>
					</a>
				</li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<a routerLink="/usergroups" class="m-nav__link">
						<span class="m-nav__link-text">
							Grupos de usuário
						</span>
					</a>
				</li>

			</ul>
		</div>
		<div>
			<div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover" aria-expanded="true">
				<a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--outline-2x m-btn--air m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
					<i class="la la-plus m--hide"></i>
					<i class="la la-ellipsis-h"></i>
				</a>
				<div class="m-dropdown__wrapper">
					<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
					<div class="m-dropdown__inner">
						<div class="m-dropdown__body">
							<div class="m-dropdown__content">
								<ul class="m-nav">
									<li class="m-nav__section m-nav__section--first m--hide">
										<span class="m-nav__section-text">
											Ações rápidas
										</span>
									</li>
									<!-- <li class="m-nav__item">
										<div *ngIf="isView" href="" class="m-nav__link">
											<i class="m-nav__link-icon flaticon-share"></i>
											<span (click)="onEditRequest(this.Clubedelaco._id)" class="m-nav__link-text">
												Editar
											</span>
										</div>
									</li> -->
									<li class="m-nav__item">
										<a [routerLink]="['/usergroupsView', {isInsert: true}]" class="m-nav__link">
											<i class="m-nav__link-icon fa fa-plus"></i>
											<span class="m-nav__link-text">
												Adicionar
											</span>
										</a>
									</li>
									<li class="m-nav__item">
										<a href="" class="m-nav__link">
											<i class="m-nav__link-icon flaticon-info"></i>
											<span class="m-nav__link-text">
												-
											</span>
										</a>
									</li>
									<li class="m-nav__item">
										<a href="" class="m-nav__link">
											<i class="m-nav__link-icon flaticon-lifebuoy"></i>
											<span class="m-nav__link-text">
												-
											</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<div class="col-lg-12">
  <div class="m-portlet">
    <div class="m-portlet__head">
      <!-- <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title"> -->
      <a class="btn btn-primary m-btn m-btn--icon float-right " style="margin-top:1.25rem" [routerLink]="['/usergroupsView', {isInsert: true}]" >
        <span>
          <i class="fa fa-plus" > </i>
          <span>
            Adicionar
          </span>
        </span>
      </a>
    </div>
    <div class="m-portlet__body">
      <div class="m-section">
        <!-- <span class="m-section__sub">

        </span> -->
        <div class="m-section__content">

      <div>
        <table class="table m-table m-table--head-bg-success"  id="usergroups" width="90%" role="grid" aria-describedby="DataTables_Table_0_info">
          <thead class='thead-success'>
            <tr role="row">
              <th title="Field #1"> Nome </th>
              <th title="Field #2"> Situação </th>
              <th title="Field #3">  </th>
              <th title="Field #4">  </th>
            </tr>
          </thead>
          <tbody>
            <tr role="row">
              <tr role="row" *ngFor="let registro of objLacadores">
                <td ><a class="m-nav__link" [routerLink]="['/lacadoresView', { id : registro._id , isView: true}]">{{registro.name}}</a></td>
                <td>{{registro.situacao}}</td>
                <td>
                  <!-- <a class="m-nav__link" href=""> -->
                    <span class="m-nav__link-text" (click)="onEditRequest(registro._id)">
                      <i class="m-nav__link-icon fa fa-edit"></i>
                    </span>
                  <!-- </a> -->
                </td>
                <td>
                  <!-- <a class="m-nav__link" href=""> -->
                    <span  class="m-nav__link-text" (click)="onDeleteRequest(registro._id, registro.name)">
                      <i class="m-nav__link-icon fa fa-remove"></i>
                    </span>
                  <!-- </a> -->
              </td>
          </tbody>
        </table>
        <div class="panel-footer" id="DataTables_Table_0_info" role="status" aria-live="polite">
          <label style="float:right"> {{this.registros}} <small>registros encontrados</small> </label>
        </div>

      </div>
    </div>
  </div>
</div>
